apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-reverb
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: reverb-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:0a9f1ab9c12c068d2abe1c1e26989cd79285e41521763fab4c7fa60f2c8e0e34
