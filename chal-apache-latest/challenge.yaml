apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-apache-latest
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: /chroot/flag
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: apache-latest-secret-provider
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node
                    operator: In
                    values:
                      - two
            - weight: 50
              preference:
                matchExpressions:
                  - key: node
                    operator: In
                    values:
                      - one
            - weight: 75
              preference:
                matchExpressions:
                  - key: node
                    operator: In
                    values:
                      - three
  healthcheck:
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:7eda348750d737530d360fadc7863b9d052f1e3b5b733d02985fc81cb7cdfef4
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:542a93de660ade041d5fe9a87e4bca6c42ef64324ed4b8c16dbd5a885c7854f3
